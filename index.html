<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="center">
      <grid>
        <cell class="sentence-start">There</cell>
        <cell>once</cell>
        <cell>was</cell>
        <cell>a</cell>
        <cell class="actor">
          <em><strong>Boy</strong></em>
        </cell>
        <cell>who</cell>
        <cell>jumped</cell>
        <cell>over</cell>
        <cell>a</cell>
        <cell class="prop"><em>Log</em>.</cell>
        <cell class="sentence-start">The</cell>
        <cell id="croc" class="actor"><strong>Croc</strong></cell>
        <cell>stopped</cell>
        <cell>pretending</cell>
        <cell>and</cell>
        <cell>now</cell>
        <cell>the</cell>
        <cell class="actor">
          <em><strong>Boy</strong></em>
        </cell>
        <cell>is</cell>
        <cell>in</cell>
        <cell>the</cell>
        <cell class="place"><em>Bog</em>.</cell>
      </grid>
    </div>
  </body>
  <script type="text/javascript" src="tests/test-1.js"></script>
  <script type="text/javascript" src="tests/test-2.js"></script>
  <script type="text/javascript" src="tests/test-3.js"></script>
  <script type="text/javascript" src="tests/test-4.js"></script>
</html>
